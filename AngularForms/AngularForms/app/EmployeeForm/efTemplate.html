<form class="form-horizontal" name="employeeForm" novalidate role="form">
    <fieldset>
        <legend>Basic Information</legend>
        <div class="form-group" show-errors>
            <label for="fullName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" id="fullName" name="fullName" class="col-sm-9 form-control"
                       ng-model="editableEmployee.fullName" ng-required="true"
                       ng-maxlength="10"/>
                <span class="help-block hide">Full Name is required</span>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': employeeForm.email.$invalid && employeeForm.email.$touched}">
            <label for="email" class="col-sm-3 control-label">E-mail</label>
            <div class="col-sm-9">
                <input type="email" id="email" name="email" class="col-sm-9 form-control"
                       ng-model="editableEmployee.email" ng-required="shouldShowFullName()" />
                <span class="help-block" ng-show="employeeForm.email.$error.invalid && employeeForm.email.$touched">Valid e-mail is required</span>
            </div>
        </div>

        <div class="form-group">
            <label for="notes" class="col-sm-3 control-label">Notes</label>
            <div class="col-sm-9">
                <textarea name="notes" id="notes" class="form-control" rows="5" cols="40"
                          ng-model="editableEmployee.notes"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="department" class="col-sm-3 control-label">Department</label>
            <div class="col-sm-9">
                <select name="department" id="department" class="form-control"
                        ng-model="editableEmployee.department" 
                        ng-options="dept for dept in departments">
                    <!--<option>Engineering</option>
                    <option>Marketing</option>
                    <option>Finance</option>
                    <option>Administration</option>-->
                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="dateHired" class="col-sm-3 control-label">Date Hired</label>
            <div class="col-sm-9">
                <datepicker name="dateHired" ng-model="editableEmployee.dateHired">
                </datepicker>
            </div>
        </div>

    </fieldset>
    <br />

    <fieldset>
        <legend>Perks</legend>
        <div class="form-group">
            <div class="col-sm-3 control-label">
            </div>

            <div class="col-sm-9">
                <div class="checkbox">
                    <label><input type="checkbox" value="perkCar" 
                                  ng-model="editableEmployee.perkCar"/>Company Car</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="perkStock" 
                                  ng-model="editableEmployee.perkStock"/>Stock Options</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="perkSixWeeks" 
                                  ng-model="editableEmployee.perSixWeeks"/>Six Weeks Vacation</label>
                </div>
            </div>
        </div>
        <br />
    </fieldset>
    
    <fieldset>
        <legend>PayrollType</legend>
        <div class="form-group">
            <div class="col-sm-3 control-label">
            </div>
            <div class="col-sm-9">
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="w2" 
                                  ng-model="editableEmployee.payrollType"/> W-2</label><br />
                </div>
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="ten99" 
                                  ng-model="editableEmployee.payrollType"/> 1099</label><br />
                </div>
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="none" 
                                  ng-model="editableEmployee.payrollType"/> None</label><br />
                </div>
            </div>
        </div>  
    </fieldset>
    <br />

    <div class="col-sm-offset-3 col-sm-9">
        <input type="button" class="btn btn-default" value="Cancel" ng-click="cancelForm()" />
        <input type="submit" class="btn btn-primary" value="Submit" ng-click="submitForm()"/>
    </div>
</form>
